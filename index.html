<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulaQuiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="intro-card" class="card">

        <h1>FormulaQuiz</h1>
        <p>¿Estás listo para poner a prueba tus conocimientos sobre la Formula 1?</p>
        <input type="text" id="username-input" placeholder="Ingresa tu nombre">
        <button id="start-button">Comenzar Juego</button>

    </div>

    <div id="score-card" class="card" style="display: none;">

        <h2>Puntajes</h2>
        <ul>
            <li>100 puntos: "¡Un talento excepcional!"</li>
            <li>50 puntos: "Vas por el camino correcto."</li>
            <li>20 puntos: "Un poco más de esfuerzo y lo lograrás."</li>
            <li>0 puntos: "Aún queda mucho por aprender."</li>
        </ul>
        <button id="begin-quiz">Empezar a Responder</button>

    </div>

    <div id="quiz-card" class="card" style="display: none;">

        <div id="question-container"></div>
        <input type="text" id="answer-input" placeholder="Tu respuesta">
        <button id="submit-answer">Enviar Respuesta</button>
        <p id="feedback"></p>

    </div>

    <div id="final-score-card" class="card" style="display: none;">

        <p>Puntuación: <span id="score">0</span></p>
        <ul id="final-score-list"></ul>
        <button id="clear-scores-button">Eliminar Puntajes</button>

    </div>

    <script src="main.js"></script>

</body>
</html>
